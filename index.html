<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>드론 위치 시뮬레이션</title>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=deebd7b13c0a1c79c9efdce887070ba8"></script>
</head>
<body>
  <h2>드론 위치 시뮬레이션</h2>
  <div id="map" style="width:100%;height:400px;"></div>

  <script>
    var lat = 37.5665;  // 서울 위도
    var lon = 126.9780; // 서울 경도

    var map = new kakao.maps.Map(document.getElementById('map'), {
        center: new kakao.maps.LatLng(lat, lon),
        level: 4
    });

    var marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(lat, lon),
        map: map
    });

    // 3초마다 위치 이동
    setInterval(function() {
        lat += 0.0001;
        lon += 0.0001;
        var newPosition = new kakao.maps.LatLng(lat, lon);
        marker.setPosition(newPosition);
        map.setCenter(newPosition);
    }, 3000);
  </script>
</body>
</html>
